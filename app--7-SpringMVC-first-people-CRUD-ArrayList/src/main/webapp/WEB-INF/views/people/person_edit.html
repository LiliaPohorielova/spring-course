<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>
<h2>Edit person</h2>
<form th:method="PATCH" th:action="@{'/people/' + ${person.getId()}}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name">
  <br/><br/>
  <input type="submit" value="Update">
</form>
</body>
</html>
